			<article>
				<h1> Contato</h1>

				<form method="get">
					<div>
						<label for="nome">Nome </label>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					<div>
						<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
					</div>				
					<div>
						<label for="mensagem">Mensagem </label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea> 
					</div>
					<div>
						<label> Qual Linguagem você prefere? </label>
						<input type="radio" name="linguagens" value="html"> HTML  <input type="radio" name="linguagens" value="css"> CSS 
						<input type="radio" name="linguagens" value="java"> Java
					</div>
					<div>
						<label> Quais Linguagens você sabe? </label>
						<input type="checkbox" name="linguagens" value="html"> HTML  <input type="checkbox" name="linguagens" value="css"> CSS 
						<input type="checkbox" name="linguagens" value="java"> Java
					</div>

					<div>
						<label>Qual sua cor favorita?</label>
						<select>
							<option value="azul"> Azul </option>
							<option value="verde"> Verde </option>
							<option value="vermelho" > Vermelho </option>

						</select>
					</div>

					<div id="submit"> 
						<input type="submit">
					</div>
				</form>
